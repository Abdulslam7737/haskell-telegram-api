dependencies:
  cache_directories:
    - "~/.stack"
  pre:
    - wget https://github.com/commercialhaskell/stack/releases/download/v1.1.0/stack-1.1.0-linux-x86_64.tar.gz -O /tmp/stack.gz
    - gunzip /tmp/stack.gz && chmod +x /tmp/stack
    - sudo mv /tmp/stack /usr/bin/stack
  override:
    - stack setup
    - stack build

test:
  override:
    - stack test --test-arguments "$BOT_TOKEN $CHAT_ID $BOT_NAME"

deployment:
  master:
    branch: master
    commands:
      - stack sdist
      - mv .stack-work/dist/**/*.tar.gz $CIRCLE_ARTIFACT
